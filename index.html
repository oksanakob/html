<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample HTML Page</title>
</head>

<body>
    <header>
        <h1>Sample HTML Page</h1>
    </header>
    <section>
        <h2>Simple tags</h2>
        <a href="https://programmingmentor.com">Programming Mentor</a>
        <img src="img/grumpy.jpg" alt="Grumpy Cat">
    </section>
    <section>
        <h2>HTML Tables</h2>
        <table border="1">
            <tr>
                <th></th>
                <th>Product 1</th>
                <th>Product 2</th>
            </tr>
            <tr>
                <th>Quarter I</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th>Quarter II</th>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Total</th>
                <td colspan="2">10</td>
            </tr>
        </table>
    </section>
    
    <section>
        <h2>Forms</h2>
        <a href="forms.html">Forms</a>
    </section>

</body>

</html>
